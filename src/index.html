<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <link rel="stylesheet" href="static/default/index.css">
    <link rel="stylesheet" href="static/default/buttons.css">
    <link rel="stylesheet" href="static/default/titlebar.css">
    <link rel="stylesheet" href="static/default/dark-theme.css">
    <link rel="stylesheet" href="static/tweak.css">
    <link rel="stylesheet" href="static/main.css">

    <script src="script/default/titlebar-control.js"></script>
    <script src="script/default/titlebar-button.js"></script>
    <script src="script/default/route.js"></script>
    <script src="script/blocks-with-app.js"></script>

    <script src="script/default/block-buttons.js"></script>
    <script>
        function navigateToContainer(containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                window.scrollTo({
                    top: container.offsetTop,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</head>

<body>
    <div class="titlebar" id="titlebar"></div>
    <div class="main">
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(`
                    <div id="container${i}" class="container${i}">
                        <div class="con">
                            <div class="com"></div>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>
</body>

</html>
